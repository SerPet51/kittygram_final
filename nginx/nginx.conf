server {
  listen 80;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/;
  }

  location / {
    alias /staticfiles/;
    index index.html;
  }
}

  location /media/ {
    alias /media/;
  }
}